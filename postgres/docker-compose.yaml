services:
  db:
    image: postgres
    container_name: postgres-jobber
    restart: always
    # set shared memory limit when using docker-compose (default: 128mb)
    shm_size: 265mb
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
